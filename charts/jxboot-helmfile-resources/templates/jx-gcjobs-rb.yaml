apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gcjobs
  namespace: {{ .Values.gcbootjobs.rb.ns | default "jx-git-operator" | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gcjobs
subjects:
  - kind: ServiceAccount
    name: jx-gcjobs
    namespace: {{ .Release.Namespace }}
